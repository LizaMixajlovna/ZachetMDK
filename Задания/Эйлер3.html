<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Эйлер 3</title>
</head>
<body>
    <!--
        Простые делители числа 13195 - это 5, 7, 13 и 29.
        Каков самый большой делитель числа 600851475143, являющийся простым числом?
    -->
    <script>
        let number = 600851475143;
        let i = 2;
        let answer;
        while (i <= number) {
            while (number % i == 0) {
                answer = i;  
                number /= i;             
            }
            i += 1;
        }
        document.write(answer) // результат
    </script>
</body>    
</html>
